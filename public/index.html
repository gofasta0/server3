<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFasta Server - Real-time Bus Tracking</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDT3ytTIGPoHVeupWpnllQeuOeYJ-v8Dg&libraries=geometry"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #111827;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #1f2937;
            padding: 16px 24px;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: #1f2937;
            border-right: 1px solid #374151;
            overflow-y: auto;
            padding: 16px;
        }

        .control-panel {
            margin-bottom: 24px;
        }

        .control-panel h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #d1d5db;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #10b981;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #059669;
        }

        .button.danger {
            background: #ef4444;
        }

        .button.danger:hover {
            background: #dc2626;
        }

        .buses-list {
            margin-top: 24px;
        }

        .buses-list h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #d1d5db;
        }

        .bus-card {
            background: #374151;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #4b5563;
        }

        .bus-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bus-id {
            font-weight: bold;
            font-size: 14px;
        }

        .bus-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #10b981;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px;
            min-width: 200px;
            z-index: 1000;
        }

        .info-panel h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #d1d5db;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-label {
            color: #9ca3af;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸšŒ GoFasta Server - Real-time Tracking</h1>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="connection-status">Connected</span>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div class="control-panel">
                    <h2>Start Bus Tracking</h2>
                    <div class="form-group">
                        <label>Bus ID</label>
                        <input type="text" id="busId" placeholder="e.g., BUS-001" />
                    </div>
                    <div class="form-group">
                        <label>Start Station (Lat, Lng)</label>
                        <input type="text" id="startStation" placeholder="e.g., -1.9441, 30.0619" />
                    </div>
                    <div class="form-group">
                        <label>End Station (Lat, Lng)</label>
                        <input type="text" id="endStation" placeholder="e.g., -1.9706, 30.1044" />
                    </div>
                    <button class="button" onclick="startTracking()">Start Tracking</button>
                </div>
                <div class="buses-list">
                    <h2>Active Buses</h2>
                    <div id="busesList"></div>
                </div>
            </div>
            <div class="map-container">
                <div id="map"></div>
                <div class="info-panel" id="infoPanel" style="display: none;">
                    <h3>Bus Information</h3>
                    <div class="info-item">
                        <span class="info-label">Bus ID:</span>
                        <span class="info-value" id="infoBusId">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">ETA:</span>
                        <span class="info-value" id="infoEta">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Occupancy:</span>
                        <span class="info-value" id="infoOccupancy">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Progress:</span>
                        <span class="info-value" id="infoProgress">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let map;
        let busMarkers = new Map();
        let busRoutes = new Map();
        let completedPolylines = new Map();
        let remainingPolylines = new Map();

        // Initialize map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -1.9441, lng: 30.0619 }, // Kigali, Rwanda
                zoom: 13,
                styles: [
                    { elementType: 'geometry', stylers: [{ color: '#242f3e' }] },
                    { elementType: 'labels.text.stroke', stylers: [{ color: '#242f3e' }] },
                    { elementType: 'labels.text.fill', stylers: [{ color: '#746855' }] },
                    {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{ color: '#38414e' }]
                    }
                ]
            });
        }

        // Start tracking a bus
        async function startTracking() {
            const busId = document.getElementById('busId').value;
            const startInput = document.getElementById('startStation').value.split(',');
            const endInput = document.getElementById('endStation').value.split(',');

            if (!busId || startInput.length !== 2 || endInput.length !== 2) {
                alert('Please fill in all fields correctly');
                return;
            }

            const startStation = {
                name: 'Start Station',
                location: {
                    lat: parseFloat(startInput[0].trim()),
                    lon: parseFloat(startInput[1].trim())
                }
            };

            const endStation = {
                name: 'End Station',
                location: {
                    lat: parseFloat(endInput[0].trim()),
                    lon: parseFloat(endInput[1].trim())
                }
            };

            try {
                const response = await fetch('/api/track-bus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ busId, startStation, endStation })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Bus tracking started!');
                    document.getElementById('busId').value = '';
                    document.getElementById('startStation').value = '';
                    document.getElementById('endStation').value = '';
                } else {
                    alert('Failed to start tracking: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to start tracking');
            }
        }

        // Stop tracking a bus
        async function stopTracking(busId) {
            try {
                const response = await fetch('/api/stop-bus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ busId })
                });

                if (response.ok) {
                    // Remove from map
                    if (busMarkers.has(busId)) {
                        busMarkers.get(busId).setMap(null);
                        busMarkers.delete(busId);
                    }
                    if (completedPolylines.has(busId)) {
                        completedPolylines.get(busId).setMap(null);
                        completedPolylines.delete(busId);
                    }
                    if (remainingPolylines.has(busId)) {
                        remainingPolylines.get(busId).setMap(null);
                        remainingPolylines.delete(busId);
                    }
                    busRoutes.delete(busId);
                    updateBusesList();
                }
            } catch (error) {
                console.error('Error stopping bus:', error);
            }
        }

        // Update buses list
        function updateBusesList() {
            fetch('/api/buses')
                .then(res => res.json())
                .then(buses => {
                    const list = document.getElementById('busesList');
                    if (buses.length === 0) {
                        list.innerHTML = '<p style="color: #9ca3af; font-size: 12px;">No active buses</p>';
                        return;
                    }

                    list.innerHTML = buses.map(bus => `
                        <div class="bus-card">
                            <div class="bus-card-header">
                                <span class="bus-id">${bus.busId}</span>
                                <span class="bus-status">${bus.isMoving ? 'Moving' : 'Stopped'}</span>
                            </div>
                            <div class="bus-info">
                                <span>ETA: ${bus.eta} min</span>
                                <span>${bus.occupancyRate}% full</span>
                            </div>
                            <button class="button danger" style="margin-top: 8px; padding: 6px;" onclick="stopTracking('${bus.busId}')">Stop</button>
                        </div>
                    `).join('');
                });
        }

        // Handle route updates from server
        socket.on('route-update', (data) => {
            const { busId, route, completedRoute, remainingRoute, currentPosition, occupancyRate, eta, isMoving } = data;

            // Update or create marker
            if (!busMarkers.has(busId)) {
                const marker = new google.maps.Marker({
                    map: map,
                    position: currentPosition,
                    title: busId,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: '#10b981',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 2
                    }
                });

                marker.addListener('click', () => {
                    document.getElementById('infoPanel').style.display = 'block';
                    document.getElementById('infoBusId').textContent = busId;
                    document.getElementById('infoEta').textContent = eta + ' min';
                    document.getElementById('infoOccupancy').textContent = occupancyRate + '%';
                    document.getElementById('infoProgress').textContent = Math.round((completedRoute.length / route.length) * 100) + '%';
                });

                busMarkers.set(busId, marker);
            } else {
                busMarkers.get(busId).setPosition(currentPosition);
            }

            // Update completed route (blue)
            if (completedPolylines.has(busId)) {
                completedPolylines.get(busId).setMap(null);
            }
            if (completedRoute.length > 1) {
                const completedPolyline = new google.maps.Polyline({
                    path: completedRoute,
                    geodesic: true,
                    strokeColor: '#3b82f6', // Blue
                    strokeOpacity: 1.0,
                    strokeWeight: 4,
                    map: map
                });
                completedPolylines.set(busId, completedPolyline);
            }

            // Update remaining route (red)
            if (remainingPolylines.has(busId)) {
                remainingPolylines.get(busId).setMap(null);
            }
            if (remainingRoute.length > 1) {
                const remainingPolyline = new google.maps.Polyline({
                    path: remainingRoute,
                    geodesic: true,
                    strokeColor: '#ef4444', // Red
                    strokeOpacity: 1.0,
                    strokeWeight: 4,
                    map: map
                });
                remainingPolylines.set(busId, remainingPolyline);
            }

            busRoutes.set(busId, { route, completedRoute, remainingRoute });
            updateBusesList();
        });

        // Handle bus stopped
        socket.on('bus-stopped', (data) => {
            const { busId } = data;
            if (busMarkers.has(busId)) {
                busMarkers.get(busId).setMap(null);
                busMarkers.delete(busId);
            }
            if (completedPolylines.has(busId)) {
                completedPolylines.get(busId).setMap(null);
                completedPolylines.delete(busId);
            }
            if (remainingPolylines.has(busId)) {
                remainingPolylines.get(busId).setMap(null);
                remainingPolylines.delete(busId);
            }
            busRoutes.delete(busId);
            updateBusesList();
        });

        // Connection status
        socket.on('connect', () => {
            document.getElementById('connection-status').textContent = 'Connected';
            updateBusesList();
        });

        socket.on('disconnect', () => {
            document.getElementById('connection-status').textContent = 'Disconnected';
        });

        // Initialize map when page loads
        window.onload = () => {
            initMap();
            updateBusesList();
            setInterval(updateBusesList, 5000);
        };
    </script>
</body>
</html>
